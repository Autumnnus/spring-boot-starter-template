server:
  port: 8081

spring:
  application:
    name: notification-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/notifications_db}
    username: ${SPRING_DATASOURCE_USERNAME:notification_user}
    password: ${SPRING_DATASOURCE_PASSWORD:notification_password}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:localhost}
    port: ${SPRING_RABBITMQ_PORT:5672}
    username: ${SPRING_RABBITMQ_USERNAME:guest}
    password: ${SPRING_RABBITMQ_PASSWORD:guest}
  jackson:
    serialization:
      write-dates-as-timestamps: false

management:
  endpoints:
    web:
      exposure:
        include: health,info

application:
  messaging:
    notifications:
      exchange: ${APPLICATION_MESSAGING_NOTIFICATIONS_EXCHANGE:notifications.exchange}
      queue: ${APPLICATION_MESSAGING_NOTIFICATIONS_QUEUE:notifications.queue}
      routing-key: ${APPLICATION_MESSAGING_NOTIFICATIONS_ROUTING_KEY:notifications.routing-key}
  websocket:
    destination: /topic/notifications

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

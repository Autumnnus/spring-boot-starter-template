services:
  postgres:
    image: postgres:16-trixie
    container_name: nest-starter-postgres
    environment:
      - 'POSTGRES_DB=postgres'
      - 'POSTGRES_USER=nest-starter-user'
      - 'POSTGRES_PASSWORD=nest-starter-password'
    ports:
      - "15432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U autumnus-postgres -d postgres" ]
      interval: 5s
      timeout: 5s
      retries: 10

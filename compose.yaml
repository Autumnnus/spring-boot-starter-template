services:
  postgres:
    image: postgres:16-trixie
    container_name: spring-boot-starter-postgres
    environment:
      - "POSTGRES_DB=postgres"
      - "POSTGRES_USER=spring-boot-starter-user"
      - "POSTGRES_PASSWORD=spring-boot-starter-password"
    ports:
      - "15432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spring-boot-starter-user -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: "redis:latest"
    container_name: spring-boot-starter-redis
    ports:
      - "6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis-insight:
    image: redis/redisinsight:latest
    container_name: spring-boot-starter-redis-insight
    restart: always
    ports:
      - "5540:5540"
    volumes:
      - redis-insight:/data

  setup:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.3
    container_name: elastic-setup
    environment:
      - ELASTIC_PASSWORD=changeme
      - KIBANA_PASSWORD=changeme
    command: >
      bash -c '
        echo "Waiting for Elasticsearch..."
        until curl -s -u elastic:changeme http://elasticsearch:9200/_cluster/health | grep -vq '"'"'status":"red"'"'"'; do sleep 5; done;
        echo "Setting kibana_system password..."
        curl -u elastic:changeme -X POST http://elasticsearch:9200/_security/user/kibana_system/_password -H "Content-Type: application/json" -d'"'"'{"password":"changeme"}'"'"'
        echo "Passwords configured!"
      '
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - elastic

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.3
    container_name: spring-boot-starter-elasticsearch
    environment:
      - node.name=elasticsearch
      - cluster.name=docker-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
      - ELASTIC_PASSWORD=changeme
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - elastic
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'curl -s -u elastic:changeme http://localhost:9200/_cluster/health | grep -vq ''"status":"red"''',
        ]
      interval: 10s
      timeout: 10s
      retries: 120

  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.3
    container_name: spring-boot-starter-kibana
    environment:
      - SERVERNAME=kibana
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=changeme
      - XPACK_SECURITY_ENABLED=true
      - TELEMETRY_ENABLED=false
    ports:
      - 5601:5601
    depends_on:
      elasticsearch:
        condition: service_healthy
      setup:
        condition: service_completed_successfully
    networks:
      - elastic
    healthcheck:
      test:
        ["CMD-SHELL", "curl -s -I http://localhost:5601 | grep -q 'HTTP/1.1'"]
      interval: 10s
      timeout: 10s
      retries: 120

  apm-server:
    image: docker.elastic.co/apm/apm-server:8.15.3
    container_name: spring-boot-starter-apm-server
    cap_add: ["CHOWN", "DAC_OVERRIDE", "SETGID", "SETUID"]
    cap_drop: ["ALL"]
    command: >
      apm-server -e
        -E apm-server.rum.enabled=true
        -E setup.kibana.host=kibana:5601
        -E setup.template.settings.index.number_of_replicas=0
        -E apm-server.kibana.enabled=true
        -E apm-server.kibana.host=kibana:5601
        -E apm-server.kibana.username=elastic
        -E apm-server.kibana.password=changeme
        -E output.elasticsearch.hosts=["elasticsearch:9200"]
        -E output.elasticsearch.username=elastic
        -E output.elasticsearch.password=changeme
    ports:
      - 8200:8200
    networks:
      - elastic
    depends_on:
      elasticsearch:
        condition: service_healthy
      kibana:
        condition: service_healthy
    # healthcheck:
    #   test: [ "CMD-SHELL", "curl --write-out 'HTTP %{http_code}' --fail --silent --output /dev/null http://localhost:8200/" ]
    #   interval: 10s
    #   timeout: 10s
    #   retries: 120

volumes:
  pgdata:
  redisdata:
  redis-insight:
  esdata:

networks:
  elastic:
    driver: bridge
